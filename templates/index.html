<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cement Clinker Phase Prediction System</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">   
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè≠ Cement Clinker Phase Prediction</h1>
            <p>Industrial AI-Powered Quality Control System</p>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="systemStatus">System Ready</span>
            </div>
            <div>
                <span id="lastUpdate">Last Update: --</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Input Form -->
            <div class="card">
                <div class="card-header">
                    Process Parameters Input
                </div>
                <div class="card-body">
                    <form id="predictionForm">
                        <div class="form-group">
                            <label>Temperature Controls (¬∞C)</label>
                            <div class="input-group">
                                <div>
                                    <label for="calciner_temp">Calciner Temperature</label>
                                    <input type="number" id="calciner_temp" name="calciner_temp_C" value="900"
                                        step="0.1">
                                </div>
                                <div>
                                    <label for="kiln_exit_temp">Kiln Exit Temperature</label>
                                    <input type="number" id="kiln_exit_temp" name="kiln_exit_temp_C" value="1450"
                                        step="0.1">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Production Parameters</label>
                            <div class="input-group">
                                <div>
                                    <label for="fuel_coal">Coal Rate (kg/h)</label>
                                    <input type="number" id="fuel_coal" name="fuel_coal_kg_h" value="5000" step="0.1">
                                </div>
                                <div>
                                    <label for="production_rate">Production Rate (tph)</label>
                                    <input type="number" id="production_rate" name="production_rate_tph" value="180"
                                        step="0.1">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Chemical Composition (%)</label>
                            <div class="input-group">
                                <div>
                                    <label for="cao_pct">CaO Content</label>
                                    <input type="number" id="cao_pct" name="kiln_feed_XRF_CaO_pct" value="64.0"
                                        step="0.01">
                                </div>
                                <div>
                                    <label for="sio2_pct">SiO‚ÇÇ Content</label>
                                    <input type="number" id="sio2_pct" name="SiO2_pct" value="21.5" step="0.01">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div>
                                    <label for="al2o3_pct">Al‚ÇÇO‚ÇÉ Content</label>
                                    <input type="number" id="al2o3_pct" name="Al2O3_pct" value="4.8" step="0.01">
                                </div>
                                <div>
                                    <label for="o2_pct">O‚ÇÇ Percentage</label>
                                    <input type="number" id="o2_pct" name="o2_pct" value="3.5" step="0.01">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            üîÆ Predict Clinker Phases
                        </button>
                    </form>
                </div>
            </div>

            <!-- Results Display -->
            <div class="card">
                <div class="card-header">
                    Prediction Results
                </div>
                <div class="card-body">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Analyzing process parameters...</p>
                    </div>

                    <div class="results-container" id="resultsContainer">
                        <div class="prediction-results" id="predictionResults">
                            <!-- Results will be populated here -->
                        </div>

                        <div class="quality-indicator" id="qualityIndicator">
                            <!-- Quality assessment will appear here -->
                        </div>

                        <div class="recommendations" id="recommendations" style="display: none;">
                            <h4>üí° Process Recommendations</h4>
                            <ul id="recommendationsList">
                                <!-- Recommendations will appear here -->
                            </ul>
                        </div>
                    </div>

                    <div id="noResults" style="text-align: center; color: #666; padding: 40px;">
                        <p>Enter process parameters and click "Predict" to see results</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>

</html>
